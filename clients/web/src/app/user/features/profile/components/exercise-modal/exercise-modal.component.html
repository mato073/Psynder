<div class="fixed z-50 inset-0">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;
    <div class="divide-y h-3/4 px-8 py-6 inline-block flex-row align-bottom bg-white rounded-md text-left shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:max-h-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="mb-2 text-indigo-500 text-3xl font-semibold">
        Exercices
      </div>
      <div class="px-1">
        <!-- Exercice -->
        <textarea 
        class="font-body resize text-gray-600 block w-full text-md border rounded-md px-2 py-1 focus:border-alpha-base focus:shadow-outline focus:outline-none focus:border-indigo-700"
        [formControl]="exerciseText"
        placeholder="taper ici"
        ></textarea>
        <div class="mt-6 w-full flex flex-row justify-between right-0">
          <button (click)="modalClosedEvent.emit()" 
            class="rounded-md font-semibold w-full mr-2 py-2 border border-gray-400 text-gray-400 hover:bg-gray-100">
            Annuler
          </button>
          <button  
            class="rounded-md font-semibold w-full ml-2 py-2 border border-indigo-500 text-indigo-500 hover:bg-indigo-100"
            (click)="onValidate()"
          >
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
