<div class="fixed z-50 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;

        <div class="divide-y h-3/4 px-8 py-6 inline-block flex-row align-bottom bg-white rounded-md text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:max-h-lg sm:w-full" 
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">

        <div class="grid grid-rows-2 space-y-8 justify-center">
          <div class="grid grid-cols-2 space-x-4">
        <button class=" p-4 h-full w-full border border-indigo-500 rounded-md text-lg font-semibold text-indigo-500 hover:bg-indigo-100 focus:outline-none"
            (click)="goToMini()">
            Refaire le questionnaire depuis le début
          </button>
          <button class="p-4 h-full w-full border border-yellow-500 rounded-md text-lg font-semibold text-yellow-500 hover:bg-yellow-100 focus:outline-none"
            (click)="goToSaveMini()">
            Accéder à votre sauvegarde du questionaire
          </button>
        </div>
        <div class="justify-center">
          <button (click)="modalClosedEvent.emit()" 
            class="rounded-md font-semibold w-full p-2 h-20 border border-gray-400 text-gray-400 hover:bg-gray-100">
            Annuler
          </button>
        </div>
        </div> 
    </div>
  </div>
</div>
