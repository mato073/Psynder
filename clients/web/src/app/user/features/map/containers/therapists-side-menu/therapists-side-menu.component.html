<div class="full-width flex-1 h-full bg-base-200 inset-0 shadow-xl z-50 px-4 py-2 overflow-hidden">
  <div class="pt-2 relative mx-auto text-gray-600">
    
    <!-- ADDRESS SLOT -->
    <div class="divide-y">
      <h1 class="text-primary-600 text-base font-semibold mb-1">Adresse</h1>
      <div class="pt-3">
        <app-address-menu-slot></app-address-menu-slot>
      </div>
    </div>
    
    <!-- THÉRAPEUTES -->
    <div class="divide-y">
      <h1 class="text-primary-600 text-base font-semibold mb-1 mt-8">Thérapeutes disponibles</h1>
      <div>
        <!-- CONTROLS -->
        <div #controls>
          <app-search-bar></app-search-bar>
          <app-sort-dropdown-menu></app-sort-dropdown-menu>

          <div class="flex flex-row w-full h-8 mt-2 justify-between">
            <p class="text-left my-auto ml-1 text-gray-600 text-sm">Distance:</p>
            <input class="my-4 mb-6 ml-10 rounded-lg overflow-hidden appearance-none bg-gray-200 h-2 w-full"
                  type="range" min="1" max="100" step="1" value="50"
                  #ref (input)="changeMaxDistance(ref.value)"
            />
          </div>
        </div>
        
        <!-- THERAPIST CARDS -->
        <div #therapists class="therapists-container flex flex-col flex-no-wrap mt-4 mb-4 w-full bg-base-600 bg-opacity-30 rounded px-1 overflow-y-auto border border-gray-300">
          <table>
            <app-therapist-menu-card *ngFor="let therapist of ts.validatedTherapists"
              [therapist]="therapist"
            >
            </app-therapist-menu-card>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
