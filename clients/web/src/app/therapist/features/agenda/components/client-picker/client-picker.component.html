<div class="container mx-auto flex flex-row w-full">
  <div class="relative mb-2 w-full" (clickOutside)="showUsers = false">
    <div class="flex flex-row w-full">
      <div class="w-full">
        <input type="hidden" name="clients" #clients>
        <input 
          type="text"
          [formControl]="shownUser"
          (click)="showUsers = !showUsers"
          class="z-0 w-full border pl-4 pr-10 py-2 leading-none rounded-md shadow-sm focus:outline-none focus:shadow-outline text-t-gray-600 font-medium
          ring-t-primary-300 focus:ring-2"
        >
        <div class="absolute top-0 right-0 px-3 py-2 my-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle></svg>
        </div>
        <div
          *ngIf="showUsers"
          class="flex flex-col max-h-52 overflow-y-auto divide-y z-10 border border-t-gray-300 bg-white w-full mt-10 rounded-md shadow absolute top-0 left-0"
        >
          <div *ngFor="let user of users"
            class="px-3 py-2 cursor-pointer hover:bg-t-primary-100"
            (click)="selectUser(user)"
          >
            <span class="font-regular text-t-gray-700">
              {{ user.firstName + ' ' + user.lastName }}
            </span>
          </div>
        </div>
      </div>
    </div>  
  </div>
