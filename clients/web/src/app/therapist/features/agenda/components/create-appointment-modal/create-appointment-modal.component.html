<div class="fixed z-50 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-t-gray-500 opacity-75"></div>
    </div>

    <!-- -->

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;
    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
    <div #modal class="divide-y h-3/4 px-10 py-10 inline-block flex-row align-bottom bg-white rounded-md text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:max-h-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="mb-2 text-t-gray-800 text-2xl font-semibold">
        Nouveau rendez-vous
      </div>

      <div class="px-1">
        <label
          class="mt-4 truncate block font-body font-medium text-t-gray-600 text-lg mb-2"
        >
          Date
        </label>
        <app-date-picker
          (date)="setDate($event)"
        ></app-date-picker>
        <div class="mt-4">
          <label
            class="mt-4 truncate block font-body font-medium text-t-gray-600 text-lg mb-2"
          >
            À
          </label>
          <app-time-picker
            (timeInMin)="setTime($event)"
          ></app-time-picker>
        </div>
        <div class="mt-4">
          <label
            class="mt-4 truncate block font-body text-lg mb-2"
          >
            Durée
          </label>
          <app-time-picker
            (timeInMin)="setDuration($event)"
          ></app-time-picker>
        </div>
        <div class="mt-4">
          <label
            class="mt-4 truncate block font-body font-medium text-t-gray-600 text-lg mb-2"
          >
            Client
          </label>
          <app-client-picker
            (userOut)="setUser($event)"
          ></app-client-picker>
        </div>
        <div class="mt-12 w-full flex flex-row justify-between right-0">
          <button (click)="modalClosedEvent.emit()" 
            class="rounded-md font-medium w-full mr-2 py-2 border bg-t-gray-300 text-t-gray-700 hover:bg-t-gray-200">
            Annuler
          </button>
          <button  
            [disabled]="!time || !duration || !user"
            (click)="onValidate()"
            class="rounded-md font-medium w-full ml-2 py-2 border bg-t-primary-500 text-white hover:bg-t-primary-400
              disabled:bg-t-gray-200 disabled:text-t-gray-500"
          >
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
