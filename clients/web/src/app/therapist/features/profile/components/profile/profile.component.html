<div class="xl:mx-32 md:mx-0 px-56 py-12">
  <!-- BASIC INFO -->
  <div
    class="flex flex-row p-10 bg-white rounded-md w-full"
  >
    <!-- <img src="../../../../../../assets/png/avatar.png" class="h-28 w-28 my-auto"> -->
    <div class="flex-grow flex flex-col">
      <div *ngIf="therapistLoaded; else namePlaceholder"
        class="mt-2 text-t-gray-800 text-3xl font-semibold"
      >
        {{ therapist?.firstName + ' ' + therapist?.lastName }}
      </div>
      <ng-template #namePlaceholder>
        <div class="animate-pulse mt-2 bg-t-base-600 w-80 h-10 rounded-md"></div>
      </ng-template>
      <div class="flex flex-row mt-4">
        <div class="mt-2">
          <div class="flex flex-row mt-2">
            <svg class="w-4 h-4 my-auto text-t-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <div *ngIf="therapistLoaded; else emailPlaceholder">
              <p class="my-auto ml-4 text-t-gray-500">
                {{ therapist?.email }}
              </p>
            </div>
            <ng-template #emailPlaceholder>
              <div class="animate-pulse my-auto ml-3 bg-t-base-600 w-52 h-5 rounded-md"></div>
            </ng-template>
          </div>
          <div *ngIf="therapist?.phoneNumber; else noPhoneTemplate"
            class="mt-1 flex flex-row"
          >
            <svg class="h-4 w-4 my-auto text-t-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            <p class="my-auto ml-3 text-t-gray-500">
              {{ therapist?.phoneNumber }}
            </p>
          </div>
          <ng-template #noPhoneTemplate>
            <div class="mt-1 flex flex-row">
              <svg class="h-4 w-4 my-auto text-t-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <div *ngIf="therapistLoaded; else phonePlaceholder">
                <p class="my-auto ml-4 text-t-secondary-500">
                  Non renseigné
                </p>
              </div>
              <ng-template #phonePlaceholder>
                <div class="animate-pulse my-auto ml-3 bg-t-base-600 w-52 h-5 rounded-md"></div>
              </ng-template>
            </div>
          </ng-template>
        </div>

        <svg class="h-4 w-4 ml-24 mt-5 text-t-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <div *ngIf="location !== null; else locationUnknown" class="py-3 ml-3">
          <p class="mt-1 leading-6 text-t-gray-500">
            {{ location?.formattedAddress.split(', ')[0] }} <br>
            {{ location?.formattedAddress.split(', ')[1] }}
          </p>
        </div>
        <ng-template #locationUnknown>
          <div class="py-3 ml-3" *ngIf="location === null && locationLoaded; else locationPlaceholder">
            <p class="mt-1 leading-6 text-t-secondary-500">
              Adresse géographique<br>
              non renseignée
            </p>
          </div>
          <ng-template #locationPlaceholder>
            <div class="animate-pulse mt-3 ml-3 bg-t-base-600 w-52 h-12 rounded-md"></div>
          </ng-template>
        </ng-template>
      </div>
    </div>
    <button
        class="flex flex-row px-3 h-8 rounded-full focus:outline-none transition-colors duration-300 ease-in-out hover:bg-t-primary-100"
        (click)="basicInfoEditTriggered = true"
    >
      <svg class="h-4 w-4 my-auto text-t-primary-500" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
      <span class="ml-3  my-auto text-base font-medium text-t-primary-500">
        Éditer
      </span>
    </button>
    <button
        class="flex flex-row px-3 h-8 rounded-full focus:outline-none transition-colors duration-300 ease-in-out hover:bg-t-primary-100"
        (click)="deleteAccount()">
      <svg class="h-4 w-4 my-auto text-t-primary-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      <span class="ml-3  my-auto text-base font-medium text-t-primary-500">
        Supprimer mon compte
      </span>
    </button>
  </div>

  <!-- PROFESSIONAL INFO -->

  <!-- SPECIALTIES -->
  <div class="mt-10 rounded-lg w-full">
    <app-specialty-slot
      (specialtiesChanged)="getProfileInfo()"
      [specialties]="therapist?.specialties"
      [contentLoaded]="therapistLoaded"
    ></app-specialty-slot>
  </div>

  <!-- TAGS -->
  <div class="mt-3 bg-white rounded-lg w-full">
    <app-tag-slot
      [tags]="therapist?.tags"
      [contentLoaded]="therapistLoaded"
    ></app-tag-slot>
  </div>

  <!-- DESCRIPTION -->
  <div class="mt-3 bg-white rounded-lg w-full">
    <app-description
      [descriptionIn]="therapist?.description"
      [contentLoaded]="therapistLoaded"
    ></app-description>
  </div>

  <!-- APPOINTMENT TYPES -->
  <div class="mt-3 bg-white rounded-lg w-full">
    <app-appointment-types
    ></app-appointment-types>
  </div>


  <!-- AVAILABILITIES -->
  <div class="mt-3 bg-white rounded-lg w-full">
    <app-availabilities></app-availabilities>
  </div>


    <!-- <div class="w-full mt-5 divide-x flex flex-row">
      <app-appointment-list
        class="w-1/2"
        [isPast]="true"
      ></app-appointment-list>
      <app-appointment-list
        class="w-1/2"
        [isPast]="false"
      ></app-appointment-list>
    </div> -->
</div>
<app-basic-info-modal
  *ngIf="basicInfoEditTriggered"
  [therapist]="therapist"
  [location]="location"
  (modalClosedEvent)="basicInfoEditTriggered = false"
  (changesMadeEvent)="getProfileInfo()"
></app-basic-info-modal>
