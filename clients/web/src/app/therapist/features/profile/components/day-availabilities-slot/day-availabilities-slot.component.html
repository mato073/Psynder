<div class="mt-4 w-full px-6 py-4 rounded-md border flex flex-row">
  <div class="flex-grow">
    <div class="flex flex-col">
      <span class="text-xl font-medium text-t-gray-800">
        {{ DAYS_IN_WEEK[dayIndex] }}
      </span>

      <div class="mt-3">
        <div class="flex flex-row flex-grow gap-6">
          <div *ngFor="let timeSlot of day.timeSlots">
            <app-timeslot [timeslot]="timeSlot"></app-timeslot>
          </div>
        </div>  
      </div>
    </div>
  </div>

  <div class="flex flex-col"
    *ngIf="availabilitiesEditTriggered"
  >
    <div class="flex flex-row justify-items-start">
      <button
      class="my-auto focus:outline-none"
      (click)="dayAvailabilitiesModalShown = true"
      >
        <svg class="h-5 w-5 text-t-gray-300 transition-colors duration-300 ease-in-out hover:text-t-gray-600" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </button>
      <button
      class="ml-2.5 my-auto focus:outline-none"
      (click)="deleteDay()"
      >
        <svg class="h-5 w-5 text-t-gray-300 transition-colors duration-300 ease-in-out hover:text-red-600" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div class="h-full"></div>
  </div>

</div>

<app-day-availabilities-modal *ngIf="dayAvailabilitiesModalShown" 
  [chosenDayIn]="dayIndex"
  (closeEvent)="dayAvailabilitiesModalShown = false"
  (updateEvent)="slotUpdateEvent.emit()"
>
</app-day-availabilities-modal>
