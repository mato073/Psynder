<div class="container mx-auto">
  <div class="mb-2 w-full"  (clickOutside)="showDatePicker = false">
    <div class="relative">
      <input type="hidden" name="date" #date>
      <input 
        type="text"
        readonly
        [ngModel]="datePickerValue"
        (click)="showDatePicker = !showDatePicker"
        class="w-full border pl-4 pr-10 py-2 leading-none rounded-md shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium
        ring-indigo-300 focus:ring-2"
        placeholder="Select date"
      >
                
      <div class="absolute top-0 right-0 px-3 py-2 my-auto">
        <svg class="h-6 w-6 text-gray-400"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
      </div>
          
          
          <!-- <div x-text="no_of_days.length"></div>
            <div x-text="32 - new Date(year, month, 32).getDate()"></div>
            <div x-text="new Date(year, month).getDay()"></div> -->
            
          <!-- @keydown.escape="showDatePicker = false" -->
          <!-- (click).away="showDatePicker = false"> -->
      <div
        *ngIf="showDatePicker"
        class="z-10 border border-gray-300 w-full bg-white mt-12 rounded-md shadow p-4 absolute top-0 left-0" 
        >
        <!-- style="width: 17rem" -->
        <!-- x-show.transition="showDatePicker" -->
        <div class="flex justify-between items-center mb-2">
          <div>
            <span class="text-lg font-bold text-gray-800">{{ MONTH_NAMES[month] }}</span>
            <span class="ml-1 text-lg text-gray-600 font-normal">{{ year }}</span>
          </div>
          <div>
            <button 
              type="button"
              class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full" 
              [class]="{'cursor-not-allowed': month == 0, 'opacity-25': month == 0 }"
              [disabled]="month == 0 ? true : false"
              (click)="getPreviousMonth()">
              <svg class="h-6 w-6 text-gray-500 inline-flex"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
              </svg>  
            </button>
            <button 
              type="button"
              class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full" 
              [class]="{'cursor-not-allowed': month == 11, 'opacity-25': month == 11 }"
              [disabled]="month == 11 ? true : false"
              (click)="getNextMonth()">
              <svg class="h-6 w-6 text-gray-500 inline-flex"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>									  
            </button>
          </div>
        </div>

        <div class="w-full flex flex-wrap mb-3 -mx-1">
          <!-- :key="index" -->
          <div style="width: 14.26%" *ngFor="let day of DAYS | keyvalue">	
            <div class="px-1">
              <div
                class="text-gray-800 font-medium text-center text-xs">
                {{ day.value }}
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-wrap -mx-1">
          <div style="width: 14.28%" *ngFor="let blankday of blankdays">
            <div
              class="text-center border p-1 border-transparent text-sm"	
            >
            </div>
          </div>	
          <!-- :key="dateIndex -->
          <div style="width: 14.28%" *ngFor="let day of no_of_days">	
            <div class="px-1 mb-1">
              <div
                (click)="getDateValue(day)"
                class="cursor-pointer mx-auto text-center text-sm leading-none rounded-full leading-loose transition ease-in-out duration-100 text-white"
                [class]="{'bg-indigo-500': isDatePickerValue(day), 
                  'text-gray-700': !isDatePickerValue(day), 'hover:bg-indigo-200': !isDatePickerValue(day)}"	
                style="width: 60%"
              >
                {{ day }}
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>  
  </div>	 
</div>
